name: Build and Test

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches: [ develop ]
  schedule:
  - cron: "45 10 * * 1"

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
